[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

# Markers
markers =
    slow: marks tests as slow
    integration: marks integration tests
    unit: marks unit tests
    performance: marks performance tests

# Coverage options (when using pytest-cov)
[coverage:run]
source = .
omit =
    tests/*
    venv/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
